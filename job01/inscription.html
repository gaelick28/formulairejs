<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        .error-message { color: red; font-size:1em; }
    </style>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <h2>Inscription</h2>
    <form id="inscriptionForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <div id="nomError" class="error-message"></div>
      </br></br></br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <div id="prenomError" class="error-message"></div>
      </br></br></br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>
      </br></br></br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error-message"></div>
      </br></br></br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>
        <div id="adresseError" class="error-message"></div>
      </br></br></br>

        <label for="codepostal">Code postal :</label>
        <input type="text" id="codepostal" name="codepostal" required pattern="[0-9]{5}">
        <div id="codepostalError" class="error-message"></div>
</br></br></br>

        <button type="submit">S'inscrire</button>
    </form>

    <script>
document.getElementById('nom').addEventListener('input', function() {
          const nomdError = document.getElementById('nomError');
          if (this.value.length < 3) {
              nomError.textContent = 'Ton nom doit contenir plus de 2 carcatères  .';
          } else {
            nomError.textContent = '';
          }
      });
      document.getElementById('prenom').addEventListener('input', function() {
          const prenomError = document.getElementById('prenomError');
          if (this.value.length < 3) {
              prenomError.textContent = 'Ton prénom doit contenir plus de 2 carcatères  .';
          } else {
            prenomError.textContent = '';
          }
      });


        document.getElementById('email').addEventListener('input', function() {
            const emailError = document.getElementById('emailError');
            if (!this.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailError.textContent = 'Adresse email invalide.';
            } else {
                emailError.textContent = '';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const passwordError = document.getElementById('passwordError');
            if (this.value.length < 8) {
                passwordError.textContent = 'Le mot de passe doit contenir au moins 8 caractères.';
            } else {
                passwordError.textContent = '';
            }
        });

        document.getElementById('codepostal').addEventListener('input', function() {
            const codepostalError = document.getElementById('codepostalError');
            if (!this.value.match(/^\d{5}$/)) {
                codepostalError.textContent = 'Le code postal doit comporter 5 chiffres.';
            } else {
                codepostalError.textContent = '';
            }
        });
    </script>
</body>
</html>
